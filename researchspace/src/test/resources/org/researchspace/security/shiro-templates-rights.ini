[roles]
root = pages:*:*:*
admin = pages:edit:view:regex(<((?!(http://www.researchspace.org/resource/admin/)).)*>), pages:view:*
guest = pages:edit:view:<http://www.researchspace.org/resource/test>, pages:view:regex(<((?!(http://www.researchspace.org/resource/admin/)).)*>)
